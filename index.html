<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name" style = 'font-weight: bold;'>Hangman Game</div>
        <div class="category" style="font-weight: bold;">
          Word From: <span></span>
        </div>
        <div class="btn" style="font-weight: bold;">Reload A New Game </div>
      </div>
      <hr>
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr>
      <div class="letters-guess"></div>
    </div>
    <audio src="sounds/sucsess.mp3" id="success" preload="auto"></audio>
    <audio src="sounds/fail.mp3" id="fail" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
